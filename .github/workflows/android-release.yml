name: Android Release

on:
  push:
    tags: ["v*.*.*"]


permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        run: |
          echo "VERSION_NAME=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          echo "VERSION_CODE=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release.jks
          echo "KEYSTORE_PATH=${{ github.workspace }}/release.jks" >> $GITHUB_ENV

      - name: Build Release APK (signed)
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew :app:lint :app:test
          ./gradlew :app:assembleRelease \
            -PversionName=${{ env.VERSION_NAME }} \
            -PversionCode=${{ env.VERSION_CODE }}

      - name: Create GitHub Release (changelog for tag) + upload APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NOTES=$(awk -v ver="${GITHUB_REF_NAME}" '
            BEGIN { found=0 }
            $0 ~ "^##[[:space:]]*" ver "$" { found=1; next }
            $0 ~ "^##[[:space:]]+v" { if (found) exit }
            found { print }
          ' CHANGELOG.md)
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes "$NOTES" \
            app/build/outputs/apk/release/*.apk
